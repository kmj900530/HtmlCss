<!DOCTYPE html>
<html>
<head>
    <title>text-overflow</title>
    <style>
        div.a {
            width: 100px;
            border: 2px solid green;
            overflow: hidden; /*태그의 영역을 벗어나는 것은 감추게*/
            white-space:nowrap; /*줄바꿈이 있으면 어떻게 처리할 것인가?*/
            text-overflow:ellipsis; /*텍스트가 영역을 벗어날 때 축약기호 표시*/
                       
        }
        div.a:hover {
            overflow:visible;
            width: 360px;
        }
    </style>
</head>
<body>
    <h1>The text-overflow</h1>

    <p>Hover over the div below, to see the entire text.</p>

    <div class="a">This is some long text that will not fit in the box.</div>
</body>
</html>
