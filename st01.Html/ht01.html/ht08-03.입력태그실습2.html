<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label {
            width: 120px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <label for="in01"> 아이디:</label><input type="text" name="" id="in01" value="" required> <br>
            <label for="in02">패스워드:</label><input type="text" name="" id="in02" value="" required>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원가입</legend>
            <label for=""> 아이디:</label> <input type="text" name="" id="" value=""> <br>
            <label for=""> 패스워드:</label> <input type="text" name="" id="" value=""> <br>
            <label for=""> 패스워드 확인:</label> <input type="text" name="" id="" value=""> <br>
            <label for=""> 이름:</label> <input type="text" name="" id="" value="" placeholder="이름을 입력하세요"> <br>
            <label for=""> 이메일:</label> <input type="email" name="" id="" value=""> <br>
            <label for=""> 전화번호:</label> <input type="text" name="" id="" value=""><br>
            <label for=""> 생년월일:</label> <input type="date" name="" id="" value="">
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강신청</legend>
            <p>
                영어 초급: <input type="radio" name="1" id="" checked><br>
                영어 중급: <input type="radio" name="1" id=""><br>
                영어 고급: <input type="radio" name="1" id=""><br>
            </p>
            <p>
                영어 초급: <input type="checkbox" name="da" id="" checked><br>
                영어 중급: <input type="checkbox" name="da" id=""><br>
                영어 고급: <input type="checkbox" name="da" id=""><br>
            </p>

        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <select name="" id="">
                <optgroup label="공과대학">
                    <option value="건축과">건축과</option>
                    <option value="토목과">토목과</option>
                </optgroup>
            </select>

        </fieldset>

        <!-- 전송 버튼 : form 을 완료 -->

        <input type="submit" value="전송">

        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->

        <input type="reset" value="초기화">

    </form>

</body>

</html>
