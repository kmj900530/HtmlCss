<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {width: 100px; display: inline-block; vertical-align:top; }
        div {display:table; margin-left:auto; margin-right:auto; }
    </style>
</head>
<body>
    <h1>상품 주문서</h1>
    <form action="" method="" enctype="">
        <!-- 개인 정보 -->
        <fieldset>
            <legend>개인 정보</legend>
            <dl>
                <dd>
                    <label for="name">이름 </label>
                    <input type="text" name="name" id="name" placeholder="이름을 입력하시오">
                </dd>
                <dd>
                    <label for="phone1">연락처 </label>
                    <input type="tel" name="phone1" id="phone1"
                    placeholder="연락처를 입력하시오">
                </dd>
            </dl>
        </fieldset>
        <!-- 배송지 정보 -->
        <fieldset>
            <legend>배송지 정보</legend>
            <dl>
                <dd>
                    <label for="addr">주소 </label>
                    <input type="text" name="addr" id="addr" required
                    style="width: 280px;" >
                </dd>
                <dd>
                    <label for="phone2">전화번호 </label>
                    <input type="tel" name="phone2" id="phone2" required>
                </dd>
                <dd>
                    <label for="memo">메 모 </label>
                    <textarea name="memo" id="memo" cols="30" rows="6" required></textarea>
                </dd>
            </dl>
        </fieldset>
        <!-- 주문 정보 -->
        <fieldset>
            <legend>주문 정보</legend>
            <dl>
                <dd>
                    <input type="checkbox" name="box1" checked>
                    <label for="p1" class="orderinfo">과테말라 안티구아 (100g) </label>
                    <input type="number" name="p1" id="p1">개
                </dd>
                <dd>
                    <input type="checkbox" name="box2">
                    <label for="p2" class="orderinfo">인도네시아 만텔링 (100g) </label>
                    <input type="number" name="p2" id="p2">개
                </dd>
                <dd>
                    <input type="checkbox" name="box3">
                    <label for="p3" class="orderinfo">탐라는도다(블렌딩) (100g) </label>
                    <input type="number" name="p3" id="p3">개
                </dd>
            </dl>
        </fieldset>
        <div>
            <!-- 주문하기 -->
            <input type="submit" name="" value="주문하기">
            <!-- 다시작성 : form 입력 값 초기화  -->
            <input type="reset" name="" value="다시 작성">
        </div>
    </form>
</body>
</html>
