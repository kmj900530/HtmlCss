<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            width: 100px;
            display: inline-block;
            vertical-align: top;
        }
        span {
            width: 190px;
            display: inline-block;
            vertical-align: top;
        }
        
    </style>
</head>

<body>
    <h1>상품 주문서</h1>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <tbody>
                <p>
                    <table>
                        <tr>
                            <td>이름</td>
                            <td><input type="text" value="" placeholder="이름을 입력하시오"></td>
                        </tr>
                        <tr>
                            <td>연락처</td>
                            <td><input type="tel" value="" placeholder="연락처를 입력하시오"></td>
                        </tr>
                    </table>
                </p>
        </fieldset>
        </tbody>
        </div>
        <fieldset>
            <legend>배송지정보</legend>
            <p>
                <table>
                    <tr>
                        <td>주소</td>
                        <td><input type="text" value="" required></td>
                    </tr>
                    <tr>
                        <td>전화번호</td>
                        <td><input type="text" value="" required></td>
                    </tr>
                    <tr>
                        <td>메모</td>
                        <td><textarea name="" id="" cols="30" rows="10"></textarea> </td>
                    </tr>
                </table>
            </p>
        </fieldset>
        <fieldset>
            <legend>주문정보</legend>
            <div>
                <input type="checkbox" name="b1" id="" width="100px" checked>
                <span>과테말라 안티구아(100g)</span>
                <input type="number">개
            </div>
            <div>
                <input type="checkbox" name="b2" id="">
                <span>인도네이아 만텔링(100g)</span>
                <input type="number">개
            </div>
            <div>
                <input type="checkbox" name="b3" id="">
                <span>탐라는도다(블렌딩)(100g)</span>
                <input type="number">개
            </div>
        </fieldset>
        <br>
        <center>
            <tbody>
                <input type="submit" value="주문하기">
                <input type="submit" value="다시 작성">
            </tbody>
        </center>
    </form>
</body>

</html>
