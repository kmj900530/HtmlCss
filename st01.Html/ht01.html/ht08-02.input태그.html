<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form Basic</title>
    <style type="text/css">
        input { display:block; }
    </style>
</head>
<body>
    <form action="https://www.naver.com" method="get">
    <!-- 사용자가 입력하는 입력하는 text 양식 -->
        <input type="text" name="" value="">
        
    <!-- 화면에 표시 되지 않음 -->

    <!-- 버튼 -->
    <input type="button" name="" value="전송">
    <input type="summit" value="summit">
    <input type="reset" value="reset">
    <input type="button" name="" id="" value="button">
    <input type="image" src="http://placehold.it/100x30">
 
    <!-- 사용자가 입력하는 image -->
    <input type="image" src="../images/ad125.jpg">
    </form>
</body>
</html>
